<h1 mat-dialog-title>发 布 新 帖</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field class="w100">
    <textarea matInput rows="2" [(ngModel)]="description" placeholder="描述"></textarea>
  </mat-form-field>
  <input type="file" #files mat-button (change)="fileChange()" accept=".png,.jpg,.jpeg,.gif,.bmp" />

  <div class="div-preview">
    <img #preview src="" alt="图片预览" height="250px" [hidden]="!selectedFiles" required>
    <mat-error *ngIf="!selectedFiles">
      <strong>给张图片</strong>
    </mat-error>
  </div>
</div>
<div class="div-actions" mat-dialog-actions>
  <button mat-flat-button cdkFocusInitial color="primary" (click)="publish()">发 布</button>
  <button mat-button color="accent" (click)="onNoClick()">取消</button>
</div>
